name: Android Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Pegar o código
      - uses: actions/checkout@v4

      # 2. Configurar JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Dar permissão pro gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Criar google-services.json
      - name: Create google-services.json
        run: echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      # 5. Decodificar Base64 do keystore
      - name: Decode keystore
        run: echo "$KEY_STOREBASE64" | base64 -d > devhub-release.jks
        env:
          KEY_STOREBASE64: ${{ secrets.KEY_STOREBASE64 }}

      # 6. Build do APK release com assinatura
      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # 7. Debug: listar APK gerado
      - name: List APK outputs
        run: ls -R app/build/outputs/apk/release

      # 8. Criar release no GitHub e enviar APK
      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: app/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
